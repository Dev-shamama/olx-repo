<body>
    <div class="container">
        <div class="top-heading">
            <h2>Create Account</h2>
            <p>Fill your information below or register with your social account</p>
        </div>

        <form action="">
            <div class="inputForm">
                <label for="name">Name</label>
                <input type="text" placeholder="Your Name">
            </div>

            <div class="inputForm">
                <label for="name">CNIC #</label>
                <input type="text" id="cnic" maxlength="14" onkeypress="formatNumber()" placeholder="CNIC E.g xxxxx-xxxxxxx-x">
            </div>

            <div class="inputForm">
                <label for="name">Date Of Birth</label>
                <input type="date">
            </div>

            <div class="inputForm">
                <label for="name">WhatsApp #</label>
                <input type="number" placeholder="WhatsApp # E.g 3xx xxx xxxx">
            </div>

            <div class="inputForm">
                <label for="name">City</label>
                <select name="" id="">
                    <option value="Lahore">Lahore</option>
                    <option value="Karachi">Karachi</option>
                </select>
            </div>

            <div class="inputForm">
                <label for="name">Area</label>
                <input type="text" placeholder="Your Area E.g Scheme 33">
            </div>

            <div class="inputForm">
                <label for="name">Password</label>
                <div style="display: flex;justify-content: space-between; width: 100%; align-items: center; background-color: #eeeeee; border-radius: 8px; padding-right: 8px;">
                    <input type="password" style="width: 100%;" id="password" placeholder="Your Password (Mix Characters)">
                    <ion-icon name="eye-outline" id="togglePassword"
                        style="display: flex;justify-content: center;align-items: center; max-width: 50px; background: #eeeeee;"
                        onclick="togglePasswordVisibility()"></ion-icon>
                </div>
            </div>

            <div class="progress" id="password-strength">
                <div id="bar-1" class="progress-bar bar-1"></div>
                <div id="bar-2" class="progress-bar bar-2"></div>
                <div id="bar-3" class="progress-bar bar-3"></div>
            </div>
            <div class="passwordError">
                <ul>
                    <li>
                        <span class="icon">
                            <i id="lowerUpperCase" class='bx bx-x-circle'></i>
                        </span>
                        <small>Lowercase and Uppercase</small>
                    </li>
                    <li>
                        <span class="icon">
                            <i id="passwordNumber" class='bx bx-x-circle'></i>
                        </span>
                        <small>Number (0-9)</small>
                    </li>
                    <li>
                        <span class="icon">
                            <i id="specialChar" class='bx bx-x-circle'></i>
                        </span>
                        <small>Special Character (!@#$%^&*)</small>
                    </li>

                    <li>
                        <span class="icon">
                            <i id="eightChar" class='bx bx-x-circle'></i>
                        </span>
                        <small>At least 8 Character</small>
                    </li>
                </ul>
            </div>


            <div class="agreeWithTerm">
                <label class="cl-checkbox">
                    <input checked="" type="checkbox">
                    <span class="text">Agree with <span>Terms & Conditions</span></span>
                  </label>
            </div>

            <div class="button-container">
                <button class="back-btn">Back</button>
                <button class="signUp-btn">Sign Up</button>
            </div>

        </form>

            <span></span>
